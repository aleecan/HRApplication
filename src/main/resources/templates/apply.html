<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">HR App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{/home}">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form autocomplete="off" action="#" th:action="@{/applicant/apply}"
            th:object="${applicant}" method="post" class="form-horizontal"
            role="form">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control"  placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Mail</label>
                    <input type="email" th:field="*{mail}" class="form-control"  placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" th:field="*{phone}" class="form-control" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control" placeholder="Address">
                </div>
                <div class="form-group">
                    <label>Thought For Job</label>
                    <input type="text" th:field="*{toughts}" class="form-control" placeholder="Toughts">
                </div>
                <div class="form-group">
                    <label>Resume</label>
                    <input type="file" th:field="*{resumePath}" class="form-control-file">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
