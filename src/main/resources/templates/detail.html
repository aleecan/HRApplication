<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Admin Page</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">HR App</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/joblist}">Job List</a></li>
                <li><a th:href="@{/joblist/add}">Add New Job</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a style="color: crimson" th:utext="${userName}"></a></li>
                <li><a th:href="@{/logout}"><b>Logout!</b></a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
</nav>
<div class="container">
    <div class="panel panel-warning">
        <div class="panel-heading"><h3 th:utext="${detail}"></h3><h5>Job Detail</h5></div>
        <div class="panel-body">
            <h6>Applicants</h6>
            <table id="mytable" class="table table-bordred table-striped">
                <thead>
                <th>Name</th>
                <th>Mail</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Toughts of Job</th>
                <th>Resume</th>
                </thead>
                <tbody>
                <tr th:each="app : ${applicant}" th:if="${app.getJob().getId()} == ${url}">
                    <td th:utext="${app.getName()}"></td>
                    <td th:utext="${app.getMail()}"></td>
                    <td th:utext="${app.getPhone()}"></td>
                    <td th:utext="${app.getAddress()}"></td>
                    <td th:utext="${app.getToughts()}"></td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">View</button>
                        <button type="button" class="btn btn-primary btn-sm">Download</button>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
</body>
</html>
